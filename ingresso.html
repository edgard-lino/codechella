<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codechella | Informações</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/cabecalho.css">
  <link rel="stylesheet" href="./css/rodape.css">
  <link rel="stylesheet" href="./css/principal.css">
  <link rel="stylesheet" href="./css/banner.css">
</head>
<body>
  <header class="cabecalho">
    <div class="cabecalho__container">
        <a href="index.html"><img src="./assets/logo.svg" alt="Logo do Codechella"></a>
      <input type="checkbox" name="checkbox" id="checkbox">
      <label class="cabecalho__menu" for="checkbox"></label>
      
      <ul class="cabecalho__menu-lista">
          <li class="cabecalho__menu-item"><a href="experiencia.html">A experiência</a></li>
          <li class="cabecalho__menu-item"><a href="setores.html">Mapa de Setores</a></li>
          <li class="cabecalho__menu-item"><a href="informacoes.html">Informações</a></li>
          <li class="cabecalho__menu-item"><a href="ingresso.html">Ingresso</a></li>
      </ul>
    </div>

  </header>
  <section class="banner banner__ingresso">
    <h1>Garanta seu Ingresso</h1>
  </section>

  <main class="ingresso__principal">
    <h2 class="ingresso__titulo">Preencha o formulário a seguir:</h2>
    <form class="ingresso__formulario">
      <label for="nome">Nome Completo:</label>
      <input type="text" name="nome" class="ingresso__input" placeholder="Digite o seu nome">
      <label for="email">Email:</label>
      <input type="email" name="email" class="ingresso__input" placeholder="Digite o seu email">
      <label for="tipo">Tipo do ingresso:</label>
      <select name="tipo" class="ingresso__select">
        <option class="ingresso__tipo" value=" ">Selecione o tipo</option>
        <option class="ingresso__tipo" value="manha">Manhã</option>
        <option class="ingresso__tipo" value="tarde">Tarde</option>
        <option class="ingresso__tipo" value="noite">Noite</option>
    </select>
      <label for="data-nas">Data de nascimento:</label>
      <input type="date" name="data-nas" class="ingresso__input">
    </form>
    <a href="ingresso.html" class="ingresso__botao">
      <p>Avançar</p>
      <img src="./assets/flecha.svg" alt="Avançar">
    </a>

  </main>
  
  <footer class="rodape">
    <div class="rodape__container">
      <div class="rodape__imagem-e-redes-sociais">
        <img class="rodape__logo" src="./assets/logo.svg" alt="Logo do Codechella">
        <div class="rodape__redes-sociais">
          <p>Acesse nossas redes:</p>
          <ul class="rodape__lista-redes-sociais">
            <li><a href="#"><img src="./assets/rede-social-1.svg" alt="Logo Rede Social"></a></li>
            <li><a href="#"><img src="./assets/rede-social-2.svg" alt="Logo Rede Social"></a></li>
            <li><a href="#"><img src="./assets/rede-social-3.svg" alt="Logo Rede Social"></a></li>
            <li><a href="#"><img src="./assets/rede-social-4.svg" alt="Logo Rede Social"></a></li>
          </ul>
        </div>
      </div>
      <div class="rodape__creditos">
        <p>Desenvolvido por Edgard.</p>
        <p>Projeto fictício sem fins comerciais.</p>
      </div>
    </div>
  </footer>
  
</body>
</html>
